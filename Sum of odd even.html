<html>

<head>
    <script>

        function sum() {
            var totale = 0;
            var totalo = 0;

            var num;

            var size = parseInt(prompt("enter size"))

            for (var x = 1; x <= size; x++) {

                num = prompt("enter the number")

                if (num%2==0) {
                    totale = totale + parseInt(num); 
                }
                else{

                    totalo= totalo + parseInt(num)
                }
         
            }

            document.getElementById('ram').innerText = totale
            document.getElementById('rama').innerText = totalo

        }
    </script>
</head>

<body>
    <button onclick="sum()"> click Here </button>
    <BR></BR>
    <b> SUM EVEN = <span id="ram"></span></b>
    <b> SUM ODD = <span id="rama"></span></b>

</body>

</html>
