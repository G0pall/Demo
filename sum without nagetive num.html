<html>

<head>
    <script>

        function sum() {
            var total = 0;
            var num;

            var size = parseInt(prompt("enter size"))

            for (var x = 1; x <= size; x++) {

                num = prompt("enter the number")

                if (num > 0) {
                    total = total + parseInt(num); 
                }
               else{
                x = x-1
               }
            }

            document.getElementById('ram').innerText = total
        }
    </script>
</head>

<body>
    <button onclick="sum()"> click Here </button>
    <BR></BR>
    <b> SUM = <span id="ram"></span></b>
</body>

</html>
